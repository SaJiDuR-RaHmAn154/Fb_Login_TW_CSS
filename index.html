<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-log in or sign up</title>
    <!-- https://facebook.com/favicon.ico -->
    <!-- npm run dev -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
  </head>
  <body class="bg-gray-200">
    <div class="container mt-36 ml-96 flex mx-auto items-center">
      <div class="left w-1/3 mx-14 pb-24">
        <img class="w-64" src="facebook.svg" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-xl w-1/4 justify-center text-lg relative"
      >
        <input
          class="px-4 h-12 my-2 border-2 border-gray-200 rounded-md outline-blue-600"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border-2 border-gray-200 rounded-md outline-blue-600"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer"
        >
          Log in
        </button>
        <span
          class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password</span
        >
        <hr class="my-2" />

        <button
          class="bg-green-500 hover:bg-green-600 text-white my-2 px-4 mx-auto py-3 rounded-md font-bold cursor-pointer w-fit"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 px-4 text-sm"><span class="font-bold hover:cursor-pointer hover:underline">Create a Page </span>for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
